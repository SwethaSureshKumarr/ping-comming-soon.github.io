<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>

  <header class="header">
    <img src="./images/logo.svg" alt="ping logo">
  </header>
  
  <section class="heading">
    <h1> We are launching <span> soon! </span> </h1>
    <p> Subscribe and get notified </p>
  
  <form  class="form-control" name= "form-1" id="form">
    <input 
    type="email" 
    name="email" 
    id="emailId" 
    placeholder="Your email address" 
    autocomplete="off"
    required
    >
    <p class="emailError" id="emailError" style="display:none"></p>
    <button type="submit" onclick= "validate()" id="button">Notify Me</button>
  </form>
</section>

  <section class="showcase">
    <img src="./images/illustration-dashboard.png" alt="ping showcase image">
  </section>

  <Footer class="footer">
    <ul>

    </ul>

  </Footer>
